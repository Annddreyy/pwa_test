    <link rel="icon" type="image/png" sizes="512x512"  href="./icons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./icons/android-icon-192x192.png">

    <meta name="msapplication-TileImage" content="./icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {  
                navigator.serviceWorker.register('pwabuilder-sw.js').then(
                    function(registration) {
                        syncManager(registration);
                        console.log('ServiceWorker registration successful with scope: ', registration.scope); },
                    function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        function syncManager(registration) {
            registration.sync.getTags().then(function(tags) {
                if (!tags.includes('my-sync-tag')) {
                    registration.sync.register('my-sync-tag');
                    console.log('Sync request registered.');
                } else {
                    console.log('Sync tag already registered.');
                }
            });
        }
    </script>
    <header>Картины</header>
    <main class="container">
        <div class="cards" id="cards">
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
